<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Phone Price Prediction</title>
   
</head>

<body style="background-color: rgb(23, 74, 77);">
    <center>
        <h1>Cell Phone Price Prediction </h1>
        <form method="POST" action="/predictedPrice">
            
            <div class="headingsContainer">
                <h3 style="color:rgb(206, 26, 56);">Fill Above Details To Get Cell Phone Price</h3>
            </div>
    
            
            
            <div class="mainContainer">
                <label for="Sale" style="color:Tomato;">Phone Sale</label><br>
                <input type="number" placeholder="E.g 50 and 1000" name="Sale" required>
                <br><br>
                
                <label for="weight" style="color:Tomato;">Phone Weight</label><br>
                <input step="any",type="number" placeholder="value between 1 to 500" name="weight" required>
                
                <br><br>
                
                <label for="resoloution" style="color:Tomato;">Phone Resolution</label><br>
                <input step="any",  type="number" placeholder="E.g 1.4 and 12.2" name="resoloution" required>
                <br><br>

                <label for="ppi" style="color:Tomato;">ppi(Pixel Per Inch)</label><br>
                <input type="number" placeholder="value between 1 to 1000" name="ppi" required>
                <br><br>

                <label for="cpu_core" style="color:Tomato;">CPU Core</label><br>
                <input type="number" placeholder="E.g 4 and 8 " name="cpu_core" required>
                <br><br>

                <label for="cpu_freq" style="color:Tomato;">CPU Frequency</label><br>
                <input step="any", type="number" placeholder="E.g 1.8 and 2.7" name="cpu_freq" required>
                <br><br>

                <label for="internal_mem" style="color:Tomato;">Phone Internal Meomery</label><br>
                <input step="any", type="number" placeholder="value between 1 to 128" name="internal_mem" required>
                <br><br>

                <label for="ram" style="color:Tomato;">Phone RAM</label><br>
                <input step="any",type="number" placeholder="value between 1 to 256" name="ram" required>
                <br><br>

                <label for="RearCam" style="color:Tomato;">Rear Camera </label><br>
                <input step="any", type="number" placeholder="value between 1 to 128" name="RearCam" required>
                <br><br>

                <label for="Front_Cam" style="color:Tomato;">Front Camera </label><br>
                <input step="any",type="number" placeholder="value between 1 to 32" name="Front_Cam" required>
                <br><br>

                <label for="battery" style="color:Tomato;">Battery</label><br>
                <input type="number" placeholder="value between 1 to 6000" name="battery" required>
                <br><br>

                <label for="thickness" style="color:Tomato;">Phone Thickness</label><br>
                <input step="any",type="number" placeholder="E.g 2.1 and 18.7" name="thickness" required>
                <br><br>
            
                
                <input type="submit" value="SUBMIT">
                <br><br>
                <h3 style="color:orange;">From above Description Phone Price will be<b style="color: black;"> {{ prediction }} /- Rs.</b> Only </h3>
            </div>
        </form>
    </center>
    


</body>
</html>
